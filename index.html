<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drink Bar</title>

    <!-- ** CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- ** font added -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");

      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="container my-5">
      <h1 class="text-center text-primary fw-bolder">
        Search for your favorite drink
      </h1>
    </header>
    <main class="container">
      <!-- ** Search bar -->
      <section class="container my-5">
        <div class="input-group mb-3">
          <input
            id="search-input"
            type="text"
            class="form-control text-primary"
            placeholder="Search your drink ..."
            aria-label=""
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
      </section>
      <!-- ** Drink display -->
      <section class="container d-none" id="sppiner">
        <!-- ** Sppiner -->
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <section>
        <div class="row row-cols-1 row-cols-md-4 g-4" id="drink-display"></div>
      </section>
      <section class="container text-center d-none" id="no-data">
        <h1 class="text-danger">No data found</h1>
      </section>
      <!-- ** Show All Button -->
      <section class="container text-center my-5 d-none" id="show-all">
        <button class="btn btn-primary" id="show-all-button">Show All</button>
      </section>
    </main>
    <!-- ** script link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- ** Custon script -->
    <script src="./js/utilites.js"></script>
    <script src="./js/cocktail.js"></script>
  </body>
</html>
